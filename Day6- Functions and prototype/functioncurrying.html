<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Currying</title>
</head>
<body>
    <script>
         let add=function(a){
            return function(b)
            {
                return a*b;
            }
        }
         console.log(add(10)(5));
         
    </script>
</body>
</html>

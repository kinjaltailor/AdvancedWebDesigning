        function test1(arg1, arg2) {
            console.log("test1:", this.num, arg1, arg2);
            
        }
        test1.call({num:100}, 12, 13)

        function test2(...args) {
            console.log("test2:", this.num, args);
            
        }
        // test2.apply({num:100}, [11, 15, 56, 0])
        test2.apply({num:100}, [11, 15, 56, 0], test1.call({num:100}, 12, 13))
        
        function test3(args) {
            console.log("test3:", this.num, args);
        }
        let ans = test3.bind({num:100}, 105)
        console.log(ans());
        
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object demo-2</title>
</head>
<body>
    <script>
        let empdata = {
            name: "Raj",
            jobrole: "s/w engineer",
            salary: 76000,
            1: "test"
        }

        for (let element in empdata){
            console.log(empdata[element]);            
        }
        empdata.city = "delhi"
        empdata.lic_num = "4353-234345"
        empdata.name = "Komal" // Update value of particular key

        console.log("After Updating----------");
        

        for (let element in empdata){
            console.log(empdata[element]);            
        }
    
        // let colors= {}
        // console.log(colors);
        
        // colors.first="Red"
        // colors.second="Green"
        // console.log(colors);
        console.log("adding data keys as function-----------");
        

        empdata.data=function()
        {
            return this.name+" "+this.salary
        }
        console.log(empdata.data());
        
   
</script>
</body>
</html>

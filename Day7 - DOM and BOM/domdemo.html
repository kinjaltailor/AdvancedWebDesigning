<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="p1"></p>
    <h2 class="msg"></h2>
    <p class="msg"></p>
    <i></i>
    <input type="text" name="uname">
    <h1><mark id="uname"></mark></h1>
    <br>
    <button onclick="show()">Click</button>
    <script>
        function show() {
            document.getElementById("p1").innerHTML = "Welcome to dom";
            document.getElementsByClassName("msg")[0].innerHTML = "Welcome2";
            document.getElementsByClassName("msg")[1].innerHTML = "Welcome3";
            document.getElementsByTagName("i")[0].innerHTML = "Italic";
            
            let uname = document.getElementsByName("uname")[0].value;
            document.getElementById("uname").innerText = uname; 
            document.getElementsByName("uname")[0].value = ""; 
            
        }
    </script>
</body>
</html>

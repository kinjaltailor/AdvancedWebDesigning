<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center><h1>Calculator App</h1>
        <label>Enter Number1</label>
        <input  id="n1" type="number" placeholder="Enter Number only" required>
        <br>
        <label>Enter Number2</label>
        <input  id="n2" type="number" placeholder="Enter Number only" required>

        <h3><mark id="output"></mark></h3>

        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mult()">*</button>
        <button onclick="div()">/</button>
        <button onclick="mod()">%</button>
        <input type="reset" value="Clear">
    </center>

    <script>
        //console.log(n2)
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
        function add() {
            console.log(n1, n2)
            document.getElementById("output").innerText = parseInt(n1) + parseInt(n2);
        }

    </script>
</body>
</html>
